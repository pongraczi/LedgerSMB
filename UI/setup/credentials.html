<?lsmb INCLUDE "ui-header.html" 
stylesheet="ledgersmb.css"
include_stylesheet=["UI/setup/stylesheet.css"]
include_script = ['UI/setup/login.js'] ?>
<?lsmb PROCESS elements.html ?>
<body class="<?lsmb dojo_theme?>">
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Superuser Credentials') ?></div>
<form action="setup.pl" id="loginform" method="POST" name="credentials"
 onSubmit="return submit_form()">
<div class="login_form">
<div class="tabular col-1">
<div id="userpass">
<div class="inputrow">
<?lsmb IF !s_user; s_user = 'postgres'; END;
INCLUDE input element_data = {
    name = 's_user'
   value = s_user
    type = 'text'
    size = '15'
   class = 'username'
   label = text('Super-user login') #'
} ?>
</div>
<div class="inputrow">
<?lsmb INCLUDE input element_data = {
    name = 's_password'
   value = s_password
    type = 'password'
    size = '15'
   class = 'password'
   label = text('Password') 
} ?>
</div>
</div>
<div class="inputrow">
<?lsmb INCLUDE input element_data = {
    name = 'database'
   value = database
    type = 'text'
    size = '15'
   class = 'database'
   label = text('Database') 
} ?>
</div></div>
<div class="inputrow">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'login'
    type = 'submit'
   class = 'submit'
    text = text('Login') 
} ?>
</div>
</div>
</form>
</body>
</html>
